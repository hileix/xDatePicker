<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xDatePicker Demo</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrap">
    <input type="text" style="width: 100px; margin: 300px 200px;">
  </div>
  <!-- 引入jQuery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <!-- 引入插件 -->
  <script src="./xDatePicker.js"></script>
  <script>
    // 插件的使用使用
    $('input').xDatePicker({
      format: '年月日',
      placement: 'bottom'
    });
  </script>
</body>
</html>
